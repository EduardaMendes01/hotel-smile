<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Smile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container pt-1 pb-1">
      <a class="navbar-brand fw-bold" href="#">Hotel Smile</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
      </button>
      <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navbarNav">
        <ul class="navbar-nav">
          <!--This button appears when the screen is smaller-->
          <li class="nav-item d-block d-md-none d-lg-none pt-2 pb-2">
            <a href="#" type="button" class="btn btn-orange w-100 rounded-0">Login</a>
          </li>
          <!--Button screen smaller-->
          <li class="nav-item d-none d-md-block d-lg-block">
              <a href="#" type="button" class="btn btn-orange rounded-0 ps-lg-5 pe-lg-5">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>  
<!--End Navbar-->

  <main class="w-100 min-vh-100 background-banner d-flex align-items-center">
    <div class="container">
      <div class="card rounded-1 border-0 p-1 pt-4 pb-4 p-lg-4 pb-md-0 pb-lg-0 shadow">
        <div class="card-body">
          <form class="pb-lg-2" onsubmit="return false;">
            <div class="row">
              <div class="col-12 col-md-12 col-lg-3 mb-3">
                <label for="location" class="form-label fw-bold">Location</label>
                <input type="text" class="form-control rounded-0" name="location" id="location" placeholder="Enter the location">
              </div>
              <div class="col-12 col-md-12 col-lg-2 mb-3">
                <label for="checkIn" class="form-label fw-bold">Check-in</label>
                <input type="date" class="form-control rounded-0" name="checkIn" id="checkIn">
              </div>
              <div class="col-12 col-md-12 col-lg-2 mb-3">
                <label for="checkOut" class="form-label fw-bold">Check-Out</label>
                <input type="date" class="form-control rounded-0" name="checkOut" id="checkOut">
              </div>
              <div class="col-12 col-md-12 col-lg-3 mb-3">
                <label for="period" class="form-label fw-bold">Period</label>
                <select class="form-select rounded-0" id="period" name="period" aria-label="Select the period">

                  <option value="" selected>Select the period</option>
                  <option value="dawn">Dawn</option>
                  <option value="morning">Morning</option>
                  <option value="noon">Noon</option>
                  <option value="night">Night</option>
                </select>
              </div>
              <div class="col-12 col-md-12 col-lg-2 mb-3 pt-3 d-lg-flex align-items-end">
                <a href="#" class="btn btn-lg btn-orange w-100 rounded-0 border-0 p-lg-1 ">Search

                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
